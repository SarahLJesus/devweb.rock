<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Décadas do Rock</title>

    <link rel="shortcut icon" href="img/cp.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #D1A2FA;
            font-family: 'New Rocker', cursive;
            margin: 0;
            padding: 0;
        }

        .header {
            display: grid;
            grid-template-columns: 150px 1fr;
           
            padding: 20px;
            justify-items: center;
            text-align: center;

            background-color: #300061;
            color: #fff;

            border-radius: 10% 10% 0 0;
            border-bottom: 10px solid black;
        }

        #logo>img {
            height: 100px;
        }

        
        footer{
            background-color:#43186e;
            height: 160px;

        }
        footer > p{
            font-size: 20px;
}
        @media (max-width: 900px) {
    #noticias{
        grid-template-columns: 1fr 1fr;
    }
    
}


@media (max-width: 800px){
    header{
        font-size: 20px;
    }
    #logo > img {
        height: 50px;
    }
}

@media (max-width: 600px){
    #noticias{
        grid-template-columns: 1fr;
    }
}
@media (max-width: 450px){
    #logo{
        display: none;
    }
    header{
        grid-template-columns: 1fr;
        font-size: 14px;
    }

    #destaques > img, #destaques > p {
        width: 100%;
    }
    #destaques > p{
        font-size: 14px;
    }

}
    </style>
</head>

<body>

    <div class="header">
        <div id="logo">
            <img src="img/corpsepaint.jpg" alt="Logo do meu site">
        </div>
        <h1 class="title">Jornal do Rock</h1>
        <p>Apresentando algumas de suas variações ao longo das décadas.</p>
        <nav>
            <ul>
                <a href="./50.html">Década de 50</a>
                <a href="./60.html">Década de 60</a>
                <a href="./70.html">Década de 70</a>
                <a href="./80.html">Década de 80</a>
                <a href="./90.html">Década de 90</a>
                <a href="./00.html">Década de 00</a>
            </ul>
        </nav>
</body>

</html>
